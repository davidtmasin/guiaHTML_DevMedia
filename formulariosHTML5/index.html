<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML5</title>
</head>
<body>
    <main>
        <h1>Crie sua Conta do Hello Pizza</h1>

        <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
            <!-- tag fieldset serve para agrupar elementos de um formuláio -->
            <fieldset>
                <!-- Tag legend para add uma legenda ao fieldset -->
                <legend>Conta</legend>
                <div>
                    <label for="">Email: </label>
                    <input type="email" name="email"/>
                </div>            
    
                <div>
                    <label for="">Senha: </label>
                    <input type="password" name="senha"/>    
                </div> 
            </fieldset>
            
            <!-- Dados Pessoais -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>                    
                    <label for="">Nome: </label>
                    <input type="text" placeholder="Ex: David Teixeira de Masin" name="nome" />    
                </div>  


                <div>
                    <label for="">Telefone: </label>
                    <input type="tel" placeholder="Ex: (85) 9 8666-6666"name="telefone"/>    
                </div>  

                <div>
                    <label for="">Sexo:</label>
                    <!-- Definimos o atributo name aos inputs do tipo radio para ele entendam que fazem parte do mesmo grupo -->
                    <input checked type="radio" value="masculino" name="sexo"/> 
                    <label for="">Masculino</label>
                    <input type="radio" value="feminino" name="sexo"/> 
                    <label for="">Feminino</label>   
                </div> 

                <div>
                    <label for="">Data de nascimento: </label>
                    <input type="date"name="data_nascimento"/>    
                </div> 

                <div>
                    <label for="">Foto de perfil</label>
                    <input type="file" accept="image/*" name="aceitar_imagem">
                </div>

            </fieldset>
            
            <!-- Endereço -->

            <fieldset>
                <legend>Endereço</legend>
                <div>
                    <label for="">Rua: </label>
                    <input type="text"name="endereco" name="endereco"/>    
                </div> 
                
                <div>
                    <label for="">Número: </label>
                    <input type="number" min="1" max="9999" name="endereco_numero"/>    
                </div>
    
                <div>
                    <label for="">Complemento: </label>
                    <input type="text" name="complemento"name="endereco_complemento"/>    
                </div> 
                
                <div>
                    <label for="">Cidade: </label>
                    <input type="text"name="cidade" name="endereco_cidade"/>    
                </div> 
                
                <div>
                    <label for="">Estado: </label>
                    <select name="endereco_uf">
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>    
                
            </fieldset>

            <fieldset>
                <legend>Anúncio</legend>
                <div>
                    <label for="">Como conheceu o Hello Pizza?</label>
                    <textarea maxlength="256" placeholder="Deixe seu depoimento aqui." name="deixe_seu_depoimento"></textarea>
                </div>

                <div>
                    <input type="checkbox" name="receber_anuncio" />
                    <label for="">Desejo receber ofertas por e-mail.</label>
                </div>

            </fieldset> 

             <button>Enviar</button>

        </form>

    </main>
</body>
</html>
